<html >
    <head>
        <title>JS-Flow.dev</title>
        <link rel="stylesheet" href="../../vendor/js-flow.css">
        <!--stored locally, could be loaded from public CDN as well-->
        <script src="../../vendor/jquery.js"></script>
        <script src="../../vendor/jquery-ui.js"></script>
    </head>

    <style>
        BODY {
            margin:20px;
            font-family: sans-serif;
        }
        #jsFlow {
            border:1px solid #aaa;
            width:460px;
            height:200px;
        }
        .gridCanvas, .svgCanvas {
            /* make scrollable grid canvas twice as big as viewport */
            width:920px;
            height:400px;
        }
    </style>

    <script type="module">
        import * as jsFlow from "../../vendor/js-flow.js";
        
        jsFlow.loadDataFromUrl('hello-world-2.json')
            .then(function(success){
                bootUp();
            })
        
        function bootUp() {
            jsFlow.setStorageId("hello-world-2");
            jsFlow.initHTML('#jsFlow');
            jsFlow.loadInfo();
            jsFlow.drawNodes();
            jsFlow.drawLines();
            //jsFlow.addInspector();
        }
    </script>

    <center>
        <h1>This is fucking awesome!</h1>
        <div id="jsFlow" class="jsFlow">
        </div>
        <p>This is an example of a jsFlow Canvas that can be placed like a regular div</p>
    </center>
</html>
