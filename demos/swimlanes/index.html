<html >
    <head>
        <title>JS-Flow.dev</title>
        <link rel="stylesheet" href="https://files.js-flow.dev/js-flow.css">
        <script src="https://files.js-flow.dev/jq.js"></script>
    </head>

    <style>
    </style>

    <script type="module">
        import * as jsFlow from "https://files.js-flow.dev/js-flow.js";
        
        jsFlow.loadDataFromUrl('swim-lanes.json')
            .then(function(success){
                bootUp();
            })

        function bootUp() {
            jsFlow.setStorageId("swim-lanes");
            jsFlow.loadInfo();
            jsFlow.drawNodes();
            jsFlow.drawLines();
            jsFlow.addWidgets();
            jsFlow.addInspector();
        }

    </script>

    <div id="jsFlow" class="jsFlow">
        <div id="svgParent" class="svgParent">
            <div id="gridCanvas" class="gridCanvas"></div>
            <svg id="svgCanvas"  class="svgCanvas"></svg>
            <div id="htmlCanvas" class="htmlCanvas"></div>
        </div>
        <div  id="controlLayer" class="overlay"></div>
    </div>

</html>
