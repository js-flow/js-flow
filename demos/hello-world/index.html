<html >
    <head>
        <title>JS-Flow.dev</title>
        <link rel="stylesheet" href="/js-flow.css">
        <!--stored locally, could be loaded from public CDN as well-->
        <script src="/vendor/jquery.js"></script>
        <script src="/vendor/jquery-ui.js"></script>
    </head>

    <!--custom css can override built-ins for customizations-->
    <style>
        .parentDiv {
            margin:10px;
        }
    </style>

    <script type="module">
        import * as jsFlow from "/js-flow.js";
        import {parameters} from "/js-flow.js";
        jsFlow.setStorageId("hello-world");
        
        // if no flow JSON is set, will use default info in the JS module
        jsFlow.loadInfo();
        jsFlow.drawNodes();
        jsFlow.drawLines();
    </script>
    
    <div class="parentDiv">
        <div id="main">
            <div id="svgParent">
                <svg id="svgcontainer" width="100%" height="100%"  xmlns="http://www.w3.org/2000/svg"></svg>
            </div>
        </div>
    </div>
    <div id="controlLayer"></div>

</html>
