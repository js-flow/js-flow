<html >
    <head>
        <title>JS-Flow.dev Hello World</title>
        <link rel="stylesheet" href="https://files.js-flow.dev/js-flow.css">
        <script src="https://files.js-flow.dev/jquery.js"></script>
        <script src="https://files.js-flow.dev/jquery-ui.js"></script>
    </head>

    <script type="module">
        import * as jsFlow from "https://files.js-flow.dev/js-flow.js";
        jsFlow.initHTML('#jsFlow');
        jsFlow.refreshCanvas();
        jsFlow.callbacks.nodeMoveStop = function(_this){
            console.log(_this.attr('id'));
        }
    </script>

    <div id="jsFlow" class="jsFlow"></div>
</html>
