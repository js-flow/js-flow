<html >
    <head>
        <title>JS-Flow.dev Orgchart</title>
        <link rel="stylesheet" href="../../vendor/js-flow.css">
        <script src="../../vendor/jquery.js"></script>
        <script src="../../vendor/jquery-ui.js"></script>
        
        <!--customizations for custom node types-->
        <link rel="stylesheet" href="orgchart.css">
        <script src="orgchart.js"></script>
    </head>

    <script type="module">
        import * as jsFlow from "../../vendor/js-flow.js";
        // set storage id 
        jsFlow.setStorageId("org-chart");
        jsFlow.loadDataFromUrl('orgchart.json')
            .then(function(success){
                bootUp();
            });

        function bootUp() {
            jsFlow.getContentCallbacks.orgchart = renderOrgChartContent;
            jsFlow.initHTML('#jsFlow');
            jsFlow.loadInfo();
            jsFlow.drawNodes();
            jsFlow.drawLines();
        }
    </script>
    
    <div id="jsFlow" class="jsFlow">
    </div>
</html>
