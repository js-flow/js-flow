<html >
    <head>
        <title>JS-Flow Schema</title>
        <link rel="stylesheet" href="https://files.js-flow.dev/js-flow.css">
        <script src="https://files.js-flow.dev/jq.js"></script>
        <!--customizations for custom node types-->
        <link rel="stylesheet" href="schema.css">
        <script src="schema.js"></script>
    </head>

    <script type="module">
        import * as jsFlow from "https://files.js-flow.dev/js-flow.js";
        // set storage id 
        jsFlow.setStorageId("schema");
        jsFlow.loadDataFromUrl('schema.json')
            .then(function(success){
                bootUp();
            });

        function bootUp() {
            // set content callback for nodes with 'schema' class type
            jsFlow.getContentCallbacks.schema = renderSchemaContent;
            jsFlow.initHTML('#jsFlow');
            jsFlow.refreshCanvas();
            jsFlow.addWidgets();
            jsFlow.addInspector();
        }
    </script>
    
    <div id="jsFlow" class="jsFlow">
    </div>
</html>
