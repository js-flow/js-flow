<html >
    <head>
        <title>JS-Flow.dev JIRA</title>
        <link rel="stylesheet" href="../../vendor/js-flow.css">
        <script src="../../vendor/jquery.js"></script>
        <script src="../../vendor/jquery-ui.js"></script>
        <!--customizations for custom node types-->
        <link rel="stylesheet" href="jira.css">
    </head>

    <script type="module">
        import * as jsFlow from "../../vendor/js-flow.js";
        import * as jira from "./jira.js";
        jira.setJsFlow(jsFlow);

        // set storage id 
        jsFlow.setStorageId("jira");
        jsFlow.loadDataFromUrl('jira.json')
            .then(function(success){
                bootUp();
            });

        function bootUp() {
            // setup som e
            jsFlow.getContentCallbacks.jira = jira.renderJiraContent;
            jsFlow.callbacks.onNodeDragStop = jira.onNodeDragStop;
            jsFlow.initHTML('#jsFlow');
            jsFlow.refreshCanvas();
            jsFlow.addWidgets();
            jsFlow.addInspector();
        }
    </script>
    <div id="jsFlow" class="jsFlow"></div>
</html>
