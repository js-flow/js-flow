<html >
    <head>
        <title>JS-Flow.dev Editor</title>
        <link rel="stylesheet" href="../../js-flow.css">
        <!--stored locally, could be loaded from public CDN as well-->
        <script src="../../vendor/jquery.js"></script>
        <script src="../../vendor/jquery-ui.js"></script>
        <!-- <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src=" https://code.jquery.com/ui/1.14.1/jquery-ui.min.js"></script> -->
    </head>

    <style>
        .jsFlow {
            border:1px solid #aaa;
            height: 80%;
        }
        .editorParent {
            width:100%;
        }
        .centered {
            text-align: center;
        }
        .drawingControls {
            margin:5px;
            border:1px solid #aaa;
        }
        #flowId {
            width: 100pt;
        }
        .spacer50 {
            width:50px;
            display: inline-block;
        }
    </style>

    <script type="module">
        var currentFlowId = "Flow 1";

        import * as jsFlow from "../../js-flow.js";
        // jsFlow.loadDataFromUrl('soc_cicd.json')
        //     .then(function(success){
        //         bootUp();
        //     })
        
        function updateFlowCanvas() {
            jsFlow.loadInfo();
            jsFlow.drawNodes();
            jsFlow.drawLines();
        }
        $('#flowNames').on('change', function(){
            var selectedValue = $('#flowNames option:selected').text()
            currentFlowId = selectedValue;
            jsFlow.setStorageId(currentFlowId);
            updateFlowCanvas();
        })

        $('#flowUrls').on('change', function(){
            var selectedValue = $(this).val();
            jsFlow.loadDataFromUrl(selectedValue)
                .then(function(success){
                    console.log('redrawing canvas');
                    jsFlow.saveInfo();
                    updateFlowCanvas();
                    $("#flowUrls").val($("#flowUrls option:first").val());
                })

        })

        function populateFlowDropDown(_flowNames, index) {
            _flowNames.flows.forEach(function(item, index){
                $('#flowNames').append(`<option value="${index}">${item.name}</option>`);
            })
        }

        function loadURLDropDown() {
            $('#flowUrls').append(`
                <option value="">Select One...</option>
                <option value="flows/floating.json">Octopus</option>
                <option value="flows/flowchart.json">Flow Chart</option>
                <option value="flows/swimlanes.json">Swim Lanes</option>
                <option value="flows/flow2.json">Marketing Flows</option>
            `);

        }

        function bootUp() {
            loadURLDropDown();
            jsFlow.setStorageId(currentFlowId);
            updateFlowCanvas();
            // jsFlow.addWidgets();
            // jsFlow.addInspector();
            //get flow names or use default value
            var flowNames = localStorage.getItem("flows") || `{"flows":[{"name":"Flow 1"},{"name":"Flow 2"},{"name":"Flow 3"},{"name":"Flow 4"},{"name":"Flow 5"}]}`
            flowNames = JSON.parse(flowNames);
            populateFlowDropDown(flowNames);
        }

        bootUp();

</script>

    <div id="editorParent" class="editorParent">
        <div>
            <div id="jsFlow" class="jsFlow">
                <div id="svgParent" class="svgParent">
                    <div id="gridCanvas" class="gridCanvas"></div>
                    <svg id="svgCanvas"  class="svgCanvas"></svg>
                    <div id="htmlCanvas" class="htmlCanvas"></div>
                </div>
                <div  id="controlLayer" class="overlay"></div>
            </div>
        </div>
        <div>
            <p class="centered">Click and drag grid canvas to move grid around</p>
        </div>
        <div class="drawingControls">
            Flow Workspace: <select id="flowNames"></select>
            <span class="spacer50"></span>Load Flow URL: <select id="flowUrls"></select>
        </div>
    </div>

</html>
