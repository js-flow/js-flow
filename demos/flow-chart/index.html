<html >
    <head>
        <title>JS-Flow.dev</title>
        <link rel="stylesheet" href="../../js-flow.css">
        <!--stored locally, could be loaded from public CDN as well-->
        <script src="../../vendor/jquery.js"></script>
        <script src="../../vendor/jquery-ui.js"></script>
    </head>

    <script type="module">
        import * as jsFlow from "../../js-flow.js";
        import {parameters} from "../../js-flow.js";

        // parameters.svgId = "svgcontainer";
        // // parameters.svgWrapperDivId = "main";
        // parameters.controlLayerId = "controlLayer";
        // parameters.htmlCanvas = "htmlCanvas";

        jsFlow.loadDataFromUrl('flowChart.json')
            .then(function(success){
                bootUp();
            })
        
        function bootUp() {
            jsFlow.setStorageId("flow-chart");
            jsFlow.loadInfo();
            jsFlow.drawNodes();
            jsFlow.drawLines();
            jsFlow.addWidgets();
            jsFlow.addInspector();
        }
    </script>

    <div class="jsFlow" class="jsFlow">
        <div id="svgParent" class="svgParent">
            <div id="gridCanvas" class="gridCanvas"></div>
            <svg id="svgCanvas"  class="svgCanvas"></svg>
            <div id="htmlCanvas" class="htmlCanvas"></div>
        </div>
        <div  id="controlLayer" class="overlay">
        </div>
    </div>
</html>
