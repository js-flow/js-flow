<html >
    <head>
        <title>JS-Flow.dev</title>
        <link rel="stylesheet" href="js-flow.css">
        <script src="vendor/jquery.js"></script>
        <script src="vendor/jquery-ui.js"></script>
        
        <!--customizations for custom node types-->
        <link rel="stylesheet" href="custom/orgchart.css">
        <script src="custom/orgchart.js"></script>
    
    </head>

    <script type="module">

        import * as jsFlow from "./js-flow.js";
        import {callbacks} from "./js-flow.js";
        import {parameters} from "./js-flow.js";
        // setup parameters so jsFlow knows what ids to use to handle multiple
        // jsFlow objects on the same HTML page;
        // parameters.svgId = "svgcontainer";
        // parameters.svgWrapperDivId = "main";
        // parameters.controlLayerId = "controlLayer";
        // parameters.htmlCanvas = "htmlCanvas";
        // set storage id 
        jsFlow.setStorageId("org-chart");

        jsFlow.loadDataFromUrl('custom/flowData.json')
            .then(function(success){
                bootUp();
            })

        function bootUp() {
            // supply a custom node callback to add context-specific custom HTML for nodes
            callbacks.getCustomNodeContent =  function(_item) {
                var classes = _item.classesToAdd;
                /* this will be called once for each node that is rendered */
                // maybe check for a certain css class and know what function to call based on that?
                switch (classes) {
                    case "orgchart":
                        return renderOrgChartContent(_item);
                    break;
                    default:
                        return _item;
                    break
                }
            }

            var flowId = "orgchart";
            jsFlow.setStorageId(flowId);
            jsFlow.loadInfo();
            // jsFlow.addWidgets();
            // jsFlow.addInspector();
            jsFlow.drawNodes();
            jsFlow.drawLines();

        }
    </script>
    
    <div id="jsFlow" class="jsFlow">
        <div id="svgParent" class="svgParent">
            <div id="gridCanvas" class="gridCanvas"></div>
            <svg id="svgcontainer"  class="svgCanvas"></svg>
            <div id="htmlCanvas" class="htmlCanvas"></div>
        </div>
        <div  id="controlLayer" class="overlay">
        </div>
    </div>
</html>
