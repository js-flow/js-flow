<html>
    <title>Div-Lines</title>
    <link rel="stylesheet" href="default.css">
    <script src="jquery.js"></script>
    <script src="jquery-ui.js"></script>
    <!-- <script src="default.js"></script> -->

    <script type="module">
        import * as divLines from "./div-lines.js";

        $(document).ready(function(){

            var nodes = [
                {"top":"140px","left":"200px","id":"div1"},
                {"top":"300px","left":"500px","id":"div2"},
                {"top":"400px","left":"500px","id":"div3"}
            ]

            var lines = [
                {"fromDiv":"#div1","toDiv":"#div2","id":"line1","mode":""},
                {"fromDiv":"#div1","toDiv":"#div3","id":"line2","mode":""}
            ]

            if (localStorage.getItem('nodes')) {
                divLines.loadInfo();
            } else {
                divLines.setNodes(nodes);
                divLines.setLines(lines);
            }


            divLines.addRedrawButton();
            divLines.addControls();
            divLines.addWidgets();
            divLines.drawNodes();
            divLines.drawLines();

        })
    </script>

    <div id="main"></div>
    <div id="svgParent">
        <svg id="svgcontainer" width="100%" height="100%"  xmlns="http://www.w3.org/2000/svg"></svg>
    </div>
</html>
