<html >
    <head>
        <title>JS-Flow.dev</title>
        <link rel="stylesheet" href="js-flow.css">
        <script src="vendor/jquery.js"></script>
        <script src="vendor/jquery-ui.js"></script>
        
        <!--customizations for custom node types-->
        <link rel="stylesheet" href="custom/orgchart.css">
        <script src="custom/orgchart.js"></script>
    
    </head>

    <script type="module">

        import * as jsFlow from "./js-flow.js";
        import {callbacks} from "./js-flow.js";
        import {parameters} from "./js-flow.js";

        jsFlow.loadDataFromUrl('custom/flowData.json')
            .then(function(success){
                bootUp();
            })

        function bootUp() {
            // supply a custom node callback to add context-specific custom HTML for nodes
            callbacks.getCustomNodeContent =  function(_item) {
                var classes = _item.classesToAdd;
                /* this will be called once for each node that is rendered */
                // maybe check for a certain css class and know what function to call based on that?
                switch (classes) {
                    case "orgchart":
                        return renderOrgChartContent(_item);
                    break;
                    default:
                        return _item;
                    break
                }
            }

            // some of these method calls could be moved into other functions, but all
            // grouped here for clarity
            var flowId = "orgchart";
            jsFlow.setStorageId(flowId);
            jsFlow.loadInfo();
            jsFlow.addWidgets();
            jsFlow.addInspector();
            // draw nodes and lines based on current information
            jsFlow.drawNodes();
            jsFlow.drawLines();
            console.log(parameters.customClasses);
        }

    </script>
    
    <div class="parentDiv">
        <div id="main">
            <div id="svgParent">
                <svg id="svgcontainer" width="100%" height="100%"  xmlns="http://www.w3.org/2000/svg">
                </svg>
            </div>
        </div>
    </div>
    <div id="controlLayer"></div>

</html>
