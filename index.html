<html >
    <head>
        <!-- <link rel="manifest" href="cache.manifest"> -->
        <title>JS-Flow.dev</title>
        <link rel="stylesheet" href="js-flow.css">
        <script src="jquery.js"></script>
        <script src="jquery-ui.js"></script>
    </head>

    <style>
        /* some css overrides if necessary */
    </style>

    <script type="module">
        import * as jsFlow from "./js-flow.js";
        $(document).ready(function(){

            //var flowId = 'powergrid';
            //var flowId = 'sandbox1';
            // var flowId = 'crossed-lines';
            // var flowId = 'gumloop';
            //var flowId = 'brackets';
            var flowId = 'sandbox3';
            jsFlow.setStorageId(flowId);

            jsFlow.loadInfo();
            jsFlow.addWidgets();
            jsFlow.addInspector();
            // draw nodes and lines based on current information
            jsFlow.drawNodes();
            jsFlow.drawLines();
        })
    </script>
    
    <div class="parentDiv">
        <div id="main">
            <div id="svgParent">
                <svg id="svgcontainer" width="100%" height="100%"  xmlns="http://www.w3.org/2000/svg">
                </svg>
            </div>
        </div>
    </div>
    <div id="controlLayer"></div>

</html>
